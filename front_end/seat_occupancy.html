      </div>

        <div class='col-sm-3'>

          <div class='num-readings' id='number_readings_interval'></div>
        </div>

        </div>
      </div>
    </div>
    <div class='row data-type'>
      <div class='col-sm-12'>
        <h3> State transition  </h3>
      </div>
      <div class='row data-info'>
        <div class='col-sm-3'>
          Number of readings:
          <div class='num-readings' id='number_readings_transition'></div>
        </div>
        <div class='col-sm-3'> STATE
          <div class='state-name' id='state_transition'></div>
